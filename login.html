<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
  </head>

  <body>
    <section class="vh-100" style="background-color: #14274E;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <h3 class="mb-5">Log In</h3>

                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="password" />
                  </div>
                  <div class="mb-3">
                      <a href="#">Forgot Password ?</a>
                  </div>


                  <button class="btn btn-lg btn-block" type="submit" style="background-color: #14274E; color:white">Login</button>

                </div>
              </div>
            </div>
          </div>
          <center>
          <div class="">
            <h6 style="color:white">Do not Have Account! <a href="signup.html">SignUp</a></h6>
          </div>
          </center>
        </div>
      </section>
  </body>
</html>
